<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<h1>Alexey's blog</h1>
<body>
{% for blog in blogs %}
    <a href="{% url 'blog:detail' blog.id %}"><h2>{{ blog.title }}</h2></a>
    <h5>{{ blog.date }}</h5>
    <p>{{ blog.text }}</p>

{% endfor %}
</body>
</html>
