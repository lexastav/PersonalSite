<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HomePage</title>
</head>
<h1>Alexey's Portfolio</h1>
<body>
{% for project in projects %}
    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <img src="{{ project.image.url }}">
    {% if project.url %}
    <br><a href="{{ project.url }}">Link</a>
    {% endif %}
{% endfor %}
</body>
</html>
